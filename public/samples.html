<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/tailwind-output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-beige w-full font-pt flex flex-col items-center">
    <!-- header -->
    <header class="w-full text-center">
      <h2 class="text-5xl border-b-2 border-brown py-3 font-playfair">
        A LIFE WELL LIVED
      </h2>
    </header>

    <!-- body -->
    <div class="w-full flex text-center p-5 justify-between">
      <button
        onclick="location.href='index.html'"
        class="bg-white rounded-lg p-3 m-2"
      >
        <h2>Back Home</h2>
      </button>
      <h3 class="text-xl">Check out some of our sample obituaries!</h3>
      <button
        onclick="location.href='form.html'"
        class="bg-white rounded-lg p-3 m-2"
      >
        <h2>Get Started</h2>
      </button>
    </div>

    <!-- Grid of Thumbnails -->
    <div class="grid grid-cols-3 md:grid-cols-5 gap-4 w-3/4">
      <img
        src="assets/images/samples/BilsteinSample.png"
        class="rounded-md cursor-pointer border-2 border-gray-800"
      />
      <img
        src="assets/images/samples/CaninoSample.png"
        class="rounded-md cursor-pointer border-2 border-transparent"
      />
      <img
        src="assets/images/samples/LazzarinoSample.png"
        class="rounded-md cursor-pointer border-2 border-transparent"
      />
      <img
        src="assets/images/samples/PetersonSample.png"
        class="rounded-md cursor-pointer border-2 border-transparent"
      />
      <img
        src="assets/images/samples/WeimanSample.png"
        class="rounded-md cursor-pointer border-2 border-transparent"
      />
    </div>

    <img
      id="largeImage"
      src="assets/images/samples/BilsteinSample.png"
      class="md:w-3/4 my-6 w-full rounded-md border-2 border-gray-800"
    />

    <!-- footer -->
    <footer class="border-t-2 border-brown w-full text-center py-3">
      <p>Payable to Pete Carnes 1672 Eldorado Drive</p>
      <p>Superior, CO</p>
      <p>80027</p>
      <p><a href="tel:+3038099844">(303) 809-9844</a></p>
    </footer>
    <script src="assets/js/samples.js"></script>
  </body>
</html>
